<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let count = 0;
        // Cẩn thận chạy đoạn này, sẽ bị treo nếu không có break!
        while (true) {
        console.log("Đang lặp: ", count);  // In ra giá trị của count trong mỗi lần lặp
        count++;                           // Tăng giá trị của count lên 1 sau mỗi lần lặp
        if (count === 5) break;            // Nếu count bằng 5, thoát khỏi vòng lặp
        }

    </script>
</body>
</html>
