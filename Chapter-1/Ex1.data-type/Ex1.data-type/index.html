<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Console</title>
</head>
<body>
    <script>
        let num = 42;                    //Kiểu dữ liệu nguyên thủy (Primitive types):
        let str = "Hello";               //Kiểu dữ liệu nguyên thủy (Primitive types):
        let bool = true;                 //Kiểu dữ liệu nguyên thủy (Primitive types):
         let obj = { name: "Kha", age: 22 };        //Kiểu dữ liệu không nguyên thủy (Non-primitive types): 
        let arr = [1, 2, 3];                        //Kiểu dữ liệu không nguyên thủy (Non-primitive types): 
        let func = function () { return "Hello"; }; //Kiểu dữ liệu không nguyên thủy (Non-primitive types): 
        let und;                         //Kiểu dữ liệu nguyên thủy (Primitive types):
        let nul = null;                  //Kiểu dữ liệu nguyên thủy (Primitive types):
        let bigInt = 9007199254740991n;  //Kiểu dữ liệu nguyên thủy (Primitive types):
        let sym = Symbol("unique");      //Kiểu dữ liệu nguyên thủy (Primitive types):

        console.log(typeof num);  // "number"
        console.log(typeof str);  // "string"
        console.log(typeof bool); // "boolean"
        console.log(typeof obj);  // "object"
        console.log(typeof arr);  // "object"
        console.log(typeof func); // "function"
        console.log(typeof und);  // "undefined"
        console.log(typeof nul);  // "object"
        console.log(typeof bigInt); // "bigint"
        console.log(typeof sym);  // "symbol"
    </script>
</body>
</html>
