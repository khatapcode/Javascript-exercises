<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function greet(a, b) {
        console.log(this.name, a, b);
        }

        const obj = { name: "Kha" };

        greet.call(obj, 1, 2);        // 👉 Kha 1 2 Truyền từng tham số riêng lẻ
        greet.apply(obj, [3, 4]);     // 👉 Kha 3 4 Truyền tham số dưới dạng một mảng

        const boundGreet = greet.bind(obj, 5, 6); // Gắn this của hàm greet vào obj (nên this.name là "Kha").
        boundGreet();                 // 👉 Kha 5 6

        // bind(): Tạo hàm mới với this cố định, có thể cố định tham số. Không gọi ngay, phải gọi hàm mới thủ công.

    </script>
</body>
</html>
