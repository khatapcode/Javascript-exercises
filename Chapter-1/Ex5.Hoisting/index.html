<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //var
        console.log(age) //undefind
        var age = 16;
        // var a được hoisted (kéo lên đầu) nhưng chỉ phần khai báo(var age), không hoisted giá trị.


        //function declaration, function tênHàm(...) {}
        console.log(sum(6,9)) //15

        function sum(a, b) {
            return a+b
        } 
        // Với function declaration thì giúp mình đưa nguyên cụm lên luôn, => sử dụng được hàm sum

        //function expression, const tên = function(...) {}
        console.log(greet("Kha")); // ❌ Lỗi
        const greet = function(name) { return "Hi " + name; };


        // Khi dùng let/const:
        // - Biến vẫn được hoisted ✅
        // - Nhưng không truy cập được trước khi khai báo ❌
        // → vì nằm trong TDZ (Temporal Dead Zone)

    </script>
</body>
</html>
