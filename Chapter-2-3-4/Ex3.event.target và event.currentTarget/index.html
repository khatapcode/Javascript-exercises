<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>event.target vs event.currentTarget</title>
</head>
<body>

  <button id="btn">
    Click me <span>here</span>
  </button>

  <script>
    document.getElementById("btn").addEventListener("click", function(event) {
      console.log("event.target:", event.target);
      console.log("event.currentTarget:", event.currentTarget);
    });

    // event.target	Là phần tử thật sự bị click
    // event.currentTarget	Là phần tử(btn) được gắn sự kiện (được addEventListener)
  </script>

</body>
</html>
